<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details display in table</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="container">
        <div id="namediv" class="input">
            Uscity:<input style="height:23px;"id="Uscity" type="text" placeholder="city name " maxlength="30"/></br>
            State:<input style="height:23px;"id="State" type="text" placeholder=" state name " maxlength="30"/></br>
            Population:<input style="height:23px;"id="Population" type="number" placeholder="Population of the city " maxlength="15"/></br>
            <button id="entry" >Add to Table</button></div></br>
        </div>
        <table id="display">
            <tr>
                <th>Uscity</th>
                <th>State</th>
                <th>Population</th>
            </tr>
        </table>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
